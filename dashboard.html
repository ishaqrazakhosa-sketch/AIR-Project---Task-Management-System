<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AIR Project</title>
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* AIR Project Dashboard Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #2d3748;
        }
        
        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #2d3e50;
        }
        
        .logo-icon {
            font-size: 32px;
            color: #4a6fa5;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-text span {
            color: #4a6fa5;
        }
        
        .nav-menu {
            flex: 1;
            padding: 25px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .nav-item:hover {
            background: #f8fafc;
            color: #4a6fa5;
        }
        
        .nav-item.active {
            background: #f1f7ff;
            color: #4a6fa5;
            border-left-color: #4a6fa5;
            font-weight: 600;
        }
        
        .nav-item i {
            width: 20px;
            font-size: 18px;
        }
        
        .sidebar-footer {
            padding: 25px;
            border-top: 1px solid #e2e8f0;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4a6fa5, #166088);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .user-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: #2d3e50;
        }
        
        .user-info p {
            font-size: 14px;
            color: #718096;
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        
        .logout-btn:hover {
            background: #feb2b2;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-title h1 {
            font-size: 32px;
            color: #2d3e50;
            margin-bottom: 8px;
        }
        
        .header-title p {
            color: #718096;
            font-size: 16px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            color: #2d3e50;
            background: white;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        
        .add-task-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4a6fa5, #166088);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.3);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-top: 4px solid #4a6fa5;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card:nth-child(2) { border-top-color: #4fc3a1; }
        .stat-card:nth-child(3) { border-top-color: #ffd166; }
        .stat-card:nth-child(4) { border-top-color: #ff6b6b; }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #4a6fa5, #166088);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
        }
        
        .stat-card:nth-child(2) .stat-icon { background: linear-gradient(135deg, #4fc3a1, #166088); }
        .stat-card:nth-child(3) .stat-icon { background: linear-gradient(135deg, #ffd166, #ff9e00); }
        .stat-card:nth-child(4) .stat-icon { background: linear-gradient(135deg, #ff6b6b, #c44569); }
        
        .stat-trend {
            font-size: 14px;
            font-weight: 600;
            color: #48bb78;
        }
        
        .stat-trend.negative {
            color: #f56565;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #2d3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #718096;
        }
        
        /* Tasks Section */
        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h2 {
            font-size: 24px;
            color: #2d3e50;
        }
        
        .tasks-filter {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            color: #4a5568;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #4a6fa5;
            border-color: #4a6fa5;
            color: white;
        }
        
        .filter-btn:hover:not(.active) {
            border-color: #4a6fa5;
            color: #4a6fa5;
        }
        
        .tasks-container {
            min-height: 300px;
        }
        
        .task-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4a6fa5;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            background: #f1f7ff;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #4fc3a1;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .task-checkbox.checked {
            background: #4fc3a1;
            border-color: #4fc3a1;
        }
        
        .task-checkbox.checked::after {
            content: '✓';
            font-size: 14px;
            font-weight: bold;
        }
        
        .task-item h3 {
            font-size: 18px;
            color: #2d3e50;
            font-weight: 600;
        }
        
        .task-item.completed h3 {
            text-decoration: line-through;
            color: #a0aec0;
        }
        
        .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .priority-high {
            background: #fed7d7;
            color: #c53030;
        }
        
        .priority-medium {
            background: #feebc8;
            color: #d69e2e;
        }
        
        .priority-low {
            background: #c6f6d5;
            color: #38a169;
        }
        
        .task-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #718096;
        }
        
        .task-meta i {
            margin-right: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: white;
            color: #718096;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .task-btn:hover {
            background: #4a6fa5;
            color: white;
        }
        
        .btn-edit:hover {
            background: #4fc3a1;
        }
        
        .btn-delete:hover {
            background: #ff6b6b;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #718096;
        }
        
        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: modalSlideUp 0.3s ease;
        }
        
        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            font-size: 24px;
            color: #2d3e50;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: #ff6b6b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            color: #2d3e50;
            background: #f8fafc;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a6fa5;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-save {
            flex: 1;
            padding: 16px;
            background: linear-gradient(135deg, #4a6fa5, #166088);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.3);
        }
        
        .btn-cancel {
            flex: 1;
            padding: 16px;
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            border-color: #4a6fa5;
            color: #4a6fa5;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }
            
            .logo-text, .nav-item span, .user-info, .logout-btn span {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 15px;
            }
            
            .nav-item i {
                font-size: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .nav-menu {
                display: flex;
                padding: 0;
            }
            
            .nav-item {
                flex: 1;
                justify-content: center;
                border-left: none;
                border-bottom: 4px solid transparent;
                padding: 15px 10px;
            }
            
            .nav-item.active {
                border-left: none;
                border-bottom-color: #4a6fa5;
            }
            
            .logo-text, .nav-item span {
                display: none;
            }
            
            .user-info, .logout-btn span {
                display: block;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="/dashboard" class="logo">
                    <i class="fas fa-brain logo-icon"></i>
                    <div class="logo-text">AIR<span>Project</span></div>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="/dashboard" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" id="addTaskBtn">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Task</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Reminders</span>
                    <span class="badge">3</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">JD</div>
                    <div class="user-info">
                        <h4 id="userName">John Doe</h4>
                        <p id="userEmail">john@example.com</p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <div class="header-title">
                    <h1>Task Dashboard</h1>
                    <p>Manage your tasks efficiently with AIR Project</p>
                </div>
                
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchTasks" placeholder="Search tasks...">
                    </div>
                    <button class="add-task-btn" id="addTaskBtnMain">
                        <i class="fas fa-plus"></i>
                        Add New Task
                    </button>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-trend">+12%</div>
                    </div>
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-trend negative">-5%</div>
                    </div>
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-trend">+8%</div>
                    </div>
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-trend">+3</div>
                    </div>
                    <div class="stat-number" id="upcomingTasks">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
            </div>
            
            <!-- Tasks Section -->
            <div class="tasks-section">
                <div class="section-header">
                    <h2>Your Tasks</h2>
                    <div class="tasks-filter">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="today">Today</button>
                    </div>
                </div>
                
                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be loaded here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>No tasks yet</h3>
                        <p>Click "Add Task" to create your first task</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDesc">Description</label>
                    <textarea id="taskDesc" rows="3" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="datetime-local" id="dueDate">
                </div>
                
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Task</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/script.js"></script>
    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            // Load user data
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userName').textContent = userData.name || 'User';
            document.getElementById('userEmail').textContent = userData.email || '';
            document.getElementById('userAvatar').textContent = (userData.name || 'U').charAt(0).toUpperCase();
            
            // Load tasks
            await loadTasks();
            
            // Set up modal buttons
            const addTaskBtns = document.querySelectorAll('#addTaskBtn, #addTaskBtnMain');
            const closeModalBtn = document.querySelector('.close-modal');
            const cancelBtn = document.querySelector('.btn-cancel');
            const taskModal = document.getElementById('taskModal');
            
            addTaskBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    taskModal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });
            });
            
            closeModalBtn.addEventListener('click', closeTaskModal);
            cancelBtn.addEventListener('click', closeTaskModal);
            
            taskModal.addEventListener('click', (e) => {
                if (e.target === taskModal) {
                    closeTaskModal();
                }
            });
            
            // Filter tasks
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterTasks(this.dataset.filter);
                });
            });
            
            // Search tasks
            document.getElementById('searchTasks').addEventListener('input', function(e) {
                searchTasks(e.target.value);
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    localStorage.removeItem('userId');
                    window.location.href = '/';
                }
            });
        });
        
        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('taskForm').reset();
        }
        
        function filterTasks(filter) {

        }
        
        function searchTasks(query) {
